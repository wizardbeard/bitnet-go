name: ci

on:
  push:
  pull_request:

jobs:
  go:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true
      - name: fmt
        run: |
          test -z "$(gofmt -l .)"
      - name: vet
        run: |
          go vet ./...
      - name: fetch-gguf
        env:
          BITNET_FETCH_I2S_2B: "1"
          BITNET_I2S_2B_MODEL_URL: https://huggingface.co/microsoft/bitnet-b1.58-2B-4T-gguf/resolve/main/ggml-model-i2_s.gguf
          BITNET_I2S_2B_MODEL_FILE: ggml-model-i2_s.gguf
        run: |
          sh ./scripts/fetch_testdata_gguf.sh
      - name: test
        run: |
          go test ./...
      - name: parity
        run: |
          go test ./... -run TestParity -count=1
      - name: parity-i2s
        run: |
          if [ -f testdata/model_fixture_i2s.txt ]; then
            model=$(sed -n '1p' testdata/model_fixture_i2s.txt)
            if [ -n "$model" ] && [ -f "testdata/$model" ]; then
              BITNET_ENFORCE_I2S=1 \
              BITNET_PARITY_FORCE=1 \
              BITNET_PARITY_STRICT=1 \
              BITNET_I2S_FORCE_LOGIT_ATOL=8e-2 \
              BITNET_I2S_FORCE_LOGIT_RTOL=8e-2 \
              BITNET_I2S_TOPK_STRICT=3 \
              BITNET_PARITY_FORCE_RELAX_TOPK=1 \
              go test ./pkg/bitnet -run TestParityAgainstI2SVectors -count=1
            else
              echo "Skipping i2_s parity (model missing: testdata/$model)"
            fi
          else
            echo "Skipping i2_s parity (fixture missing)"
          fi
      - name: tokenizer-i2s-prompt-vectors
        run: |
          go test ./internal/tokenizer -run 'TestTokenizerI2SFixturePrompt|TestTokenizerI2S2BFixturePrompt' -count=1
      - name: parity-i2s-2b
        run: |
          if [ -f testdata/model_fixture_i2s_2b.txt ]; then
            model=$(sed -n '1p' testdata/model_fixture_i2s_2b.txt)
            if [ -n "$model" ] && [ -f "testdata/$model" ]; then
              BITNET_ENFORCE_I2S_2B=1 \
              BITNET_PARITY_FORCE=1 \
              BITNET_PARITY_STRICT=1 \
              BITNET_I2S_FORCE_LOGIT_ATOL=8e-2 \
              BITNET_I2S_FORCE_LOGIT_RTOL=8e-2 \
              BITNET_I2S_TOPK_STRICT=3 \
              BITNET_PARITY_FORCE_RELAX_TOPK=1 \
              go test ./pkg/bitnet -run TestParityAgainstI2S2BVectors -count=1
            else
              echo "Skipping i2_s 2B parity (model missing: testdata/$model)"
            fi
          else
            echo "Skipping i2_s 2B parity (fixture missing)"
          fi
      - name: parity-yarn
        run: |
          if [ -f testdata/model_fixture_yarn.txt ]; then
            model=$(sed -n '1p' testdata/model_fixture_yarn.txt)
            if [ -n "$model" ] && [ -f "testdata/$model" ]; then
              BITNET_ENFORCE_YARN=1 \
              BITNET_PARITY_STRICT=1 \
              BITNET_PARITY_LOGIT_ATOL=1e-3 \
              BITNET_PARITY_LOGIT_RTOL=3e-2 \
              BITNET_PARITY_TOPK_STRICT=1 \
              go test ./pkg/bitnet -run TestParityAgainstYarnVectors -count=1
            else
              echo "Skipping YaRN parity (model missing: testdata/$model)"
            fi
          else
            echo "Skipping YaRN parity (fixture missing)"
          fi
      - name: seed-determinism-fixtures
        run: |
          BITNET_ENFORCE_SEED_DETERMINISM=1 \
          BITNET_SEED_DETERMINISM_SEED=7 \
          BITNET_SEED_DETERMINISM_MAX_TOKENS=8 \
          go test ./pkg/bitnet -run TestSeedDeterminismFixtures -count=1
      - name: parity-i2s-smoke
        run: |
          if [ -f testdata/model_fixture_i2s.txt ]; then
            model=$(sed -n '1p' testdata/model_fixture_i2s.txt)
            if [ -n "$model" ] && [ -f "testdata/$model" ]; then
              BITNET_ENFORCE_I2S_SMOKE=1 \
              BITNET_PARITY_FORCE=1 \
              BITNET_PARITY_STRICT=1 \
              go test ./pkg/bitnet -run TestParityAgainstI2SSmoke -count=1
            else
              echo "Skipping i2_s smoke parity (model missing: testdata/$model)"
            fi
          else
            echo "Skipping i2_s smoke parity (fixture missing)"
          fi
      - name: parity-2b-smoke
        run: |
          if [ -f testdata/model_fixture_i2s_2b.txt ]; then
            model=$(sed -n '1p' testdata/model_fixture_i2s_2b.txt)
            if [ -n "$model" ] && [ -f "testdata/$model" ]; then
              BITNET_ENFORCE_I2S_2B_SMOKE=1 \
              BITNET_PARITY_FORCE=1 \
              BITNET_PARITY_STRICT=1 \
              go test ./pkg/bitnet -run TestParityAgainstI2S2BSmoke -count=1
            else
              echo "Skipping i2_s 2B smoke parity (model missing: testdata/$model)"
            fi
          else
            echo "Skipping i2_s 2B smoke parity (fixture missing)"
          fi
      - name: bench-i2s-kernels
        run: |
          ./scripts/bench_i2s_kernels.sh
        continue-on-error: true
      - name: upload-bench-i2s-kernels
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-i2s-kernels
          path: .bench/i2s-kernels.txt
          if-no-files-found: warn
      - name: bench-smoke
        run: |
          go test ./... -bench . -benchmem
        continue-on-error: true
      - name: bench-kernels
        run: |
          go test ./internal/kernels -bench . -benchmem
        continue-on-error: true
      - name: bench-runtime
        run: |
          go test ./internal/runtime -bench . -benchmem
        continue-on-error: true
  bench-arm64-i2s:
    if: ${{ false }} # Temporarily disabled; re-enable when arm64 runner/tuning is resumed.
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 20
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true
      - name: bench-i2s-kernels-arm64
        run: |
          BITNET_I2S_BENCH_TIME=120ms ./scripts/bench_i2s_kernels.sh
      - name: sweep-i2s-kernels-arm64
        run: |
          BITNET_I2S_BENCH_TIME=40ms \
          BITNET_I2S_SWEEP_THREADS=4 \
          ./scripts/bench_i2s_kernels_sweep.sh
      - name: select-i2s-defaults-arm64
        run: |
          ./scripts/select_i2s_defaults.sh .bench/i2s-kernels-sweep-summary.tsv
      - name: upload-bench-i2s-kernels-arm64
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-i2s-kernels-arm64
          path: .bench/i2s-kernels.txt
          if-no-files-found: warn
      - name: upload-bench-i2s-sweep-arm64
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-i2s-sweep-arm64
          path: .bench/i2s-kernels-sweep.txt
          if-no-files-found: warn
      - name: upload-bench-i2s-sweep-summary-arm64
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-i2s-sweep-summary-arm64
          path: .bench/i2s-kernels-sweep-summary.tsv
          if-no-files-found: warn
      - name: upload-i2s-defaults-arm64
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: i2s-defaults-arm64
          path: .bench/i2s-kernels-defaults.env
          if-no-files-found: warn
